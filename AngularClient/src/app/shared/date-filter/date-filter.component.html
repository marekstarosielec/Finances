<div class="form-check">
    <input class="form-check-input" type="radio" name="dateFilter" [id]="name + '_noFilter'" [checked]="isNoFilter()" (click)="setDates(this.beginningOfTime, this.endOfTime)">
    <label class="form-check-label" [for]="name + '_noFilter'">
        Wszystkie
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="dateFilter" [id]="name + '_currentMonth'" [checked]="isCurrentMonth()" (click)="setDates(this.firstDayOfCurrentMonth, this.lastDayOfCurrentMonth)">
    <label class="form-check-label" [for]="name + '_currentMonth'">
        Bieżący miesiąc
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="dateFilter" [id]="name + '_previousMonth'" [checked]="isPreviousMonth()" (click)="setDates(this.firstDayOfPreviousMonth, this.lastDayOfPreviousMonth)">
    <label class="form-check-label" [for]="name + '_previousMonth'">
        Poprzedni miesiąc
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="dateFilter" [id]="name + '_currentYear'" [checked]="isCurrentYear()"  (click)="setDates(this.firstDayOfCurrentYear, this.lastDayOfCurrentYear)">
    <label class="form-check-label" [for]="name + '_currentYear'">
        Bieżący rok
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="dateFilter" [id]="name + '_previousYear'" [checked]="isPreviousYear()" (click)="setDates(this.firstDayOfPreviousYear, this.lastDayOfPreviousYear)">
    <label class="form-check-label" [for]="name + '_previousYear'">
        Poprzedni rok
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="dateFilter" [id]="name + '_custom'" [checked]="isCustom()">
    <label class="form-check-label" [for]="name + '_previousYear'">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="rrrr-mm-dd" ngbDatepicker #df="ngbDatepicker" [id]="name + '_dateFrom'" (keyup)="customFromChange($event)" (dateSelect)="customFromChange($event)" autocomplete="off" />
            <div class="input-group-append">
                <button (click)="df.toggle()" type="button"><i class="fa fa-calendar"></i></button>
            </div>
            &nbsp;
            <input type="text" class="form-control" placeholder="rrrr-mm-dd" ngbDatepicker #dt="ngbDatepicker" [id]="name + '_dateTo'" (keyup)="customToChange($event)" (dateSelect)="customToChange($event)" autocomplete="off"/>
            <div class="input-group-append">
                <button (click)="dt.toggle()" type="button"><i class="fa fa-calendar"></i></button>
            </div>
        </div>
    </label>
</div>
