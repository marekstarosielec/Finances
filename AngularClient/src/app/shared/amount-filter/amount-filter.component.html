<div class="form-check">
    <input class="form-check-input" type="checkbox" [id]="name + '_in'" [checked]="isDirectionSelected('in')" (change)="setIn($event.target.checked)" />
    <label class="form-check-label" [for]="name + '_in'">Przychodzące</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" [id]="name + '_out'" [checked]="isDirectionSelected('out')" (change)="setOut($event.target.checked)"/>
    <label class="form-check-label" [for]="name + '_out'">Wychodzące</label>
</div>
<div class="form-check" *ngFor="let currency of currencyList">
    <input class="form-check-input" type="checkbox" [value]="currency.id" [id]="name + '_' + currency.id" [checked]="isCurrencySelected(currency.id)" (change)="setCurrency($event.target.value, $event.target.checked)" />
    <label class="form-check-label" [for]="name + '_' + currency.id">{{currency.id}}</label>
</div>
<div class="form-group">
    <div class="input-group">
        <label [for]="name + '_from'" class="amount-label">Od:</label>
        <input type="number" class="form-control" [id]="name + '_from'" (keyup)="from$.next($event.target.value)" [value]="filterValue?.from && filterValue?.from>-99999999 ? filterValue.from : undefined">
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <label [for]="name + '_to'" class="amount-label">Do:</label>
        <input type="number" class="form-control" [id]="name + '_to'" (keyup)="to$.next($event.target.value)" [value]="filterValue?.to && filterValue?.to<99999999 ? filterValue.to : undefined">
    </div>
</div>
