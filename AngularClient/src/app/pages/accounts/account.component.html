<form [formGroup]="form" (ngSubmit)="submit()">
  <button type="submit" class="btn btn-primary" [disabled]="!isSavable()">Zapisz</button>
  <div class="form-group">
    <label for="account">Tytuł</label>
    <input type="input" class="form-control" id="account" placeholder="Wpisz tytuł" [value]="data?.title" formControlName="title">
  </div>
</form>
