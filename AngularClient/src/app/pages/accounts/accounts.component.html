<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover overflow-auto table-striped">
            <thead class="text-primary">
              <th (click)="sort('title')">
                Nazwa
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let row of dataSubject | async" (click)="selectRecord(row.id)">
                  <td>{{row.title}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
