<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <button (click)="addNew()" class="btn btn-primary">Dodaj</button>
        <div class="table-responsive">
          <grid [columns]="columns" [data]="data" (rowClicked)="selectRecord($event.id)"></grid>
        </div>
      </div>
    </div>
  </div>
</div>
