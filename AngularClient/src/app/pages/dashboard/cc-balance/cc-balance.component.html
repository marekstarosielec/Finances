<div class="card card-stats">
    <div class="card-body ">
      <div class="row">
        <div class="col-5 col-md-4">
          <div class="icon-big text-center icon-warning">
            <i class="nc-icon nc-money-coins text-success"></i>
          </div>
        </div>
        <div class="col-7 col-md-8">
          <div class="numbers">
            <p class="card-category">Karta kredytowa</p>
            <p class="card-title">{{creditCardBalance?.amount}} {{creditCardBalance?.currency}}
              <p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer ">
      <hr>
      <div class="stats">
        <i class="fa fa-calendar-o"></i> {{creditCardBalance?.date | date: 'yyyy-MM-dd' }}
      </div>
    </div>
</div>
