<!-- <loading-indicator *ngIf="loading"></loading-indicator> -->

<button type="button" class="btn btn-primary" (click)="scrapButtonClick()">Scrap</button>
<button type="button" class="btn btn-primary" (click)="datasetButtonClick()">Dataset</button>
<div class="row" *ngIf="!loading">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover overflow-auto table-striped">
            <thead class="text-primary">
              <th (click)="sort('date')">
                Data
              </th>
              <th (click)="sort('account')">
                Konto
              </th>
              <th (click)="sort('category')">
                Kategoria
              </th>
              <th class="text-right" (click)="sort('amount')">
                Kwota
              </th>
              <th (click)="sort('details')">
                Szczegóły
              </th>
              <th (click)="sort('person')">
                Osoba
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let row of dataSubject | async">
                  <td>{{row.date | date: 'yyyy-MM-dd'}}</td>
                  <td>{{row.account}}</td>
                  <td>{{row.category}}</td>
                  <td class="text-right">{{row.amount}}</td>
                  <td>{{row.details}}</td>
                  <td>{{row.person}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</div>
