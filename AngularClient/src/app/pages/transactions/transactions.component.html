<loading-indicator *ngIf="loading"></loading-indicator>

<button type="button" class="btn btn-primary" (click)="scrapButtonClick()">Scrap</button>
<div class="row" *ngIf="!loading">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Tranzakcje</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover overflow-auto">
            <thead class="text-primary">
              <th>
                Data
              </th>
              <th>
                Konto
              </th>
              <th>
                Kategoria
              </th>
              <th class="text-right">
                Kwota
              </th>
              <th>
                Szczegóły
              </th>
              <th>
                Osoba
              </th>
            </thead>
            <tbody>
              <ng-container *ngFor="let row of data">
                <tr>
                   <td>{{row.date | date: 'yyyy-MM-dd'}}</td>
                   <td>{{row.account}}</td>
                   <td>{{row.category}}</td>
                   <td>{{row.amount}}</td>
                   <td>{{row.details}}</td>
                   <td>{{row.person}}</td>
                </tr>
             </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</div>
