<form [formGroup]="form" (ngSubmit)="submit()">
  <button type="submit" class="btn btn-primary" [disabled]="!isSavable()">Zapisz</button>
  <div class="form-group">
      <label for="account">Konto</label>
      <select class="form-control" id="account" formControlName="account">
        <option *ngFor="let account of accounts" [selected]="account.title===data?.account" [value]="account.title">{{account.title}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="category">Kategoria</label>
      <input type="input" class="form-control" id="category" placeholder="Wybierz kategorię" [value]="data?.category">
    </div>
    <div class="form-group">
      <label for="amount">Kwota</label>
      <input type="input" class="form-control" id="amount" placeholder="Wpisz kwotę" [value]="data?.amount">
    </div>
    <div class="form-group">
      <label for="description">Opis</label>
      <input type="input" class="form-control" id="description" [value]="data?.description">
    </div>
    <div class="form-group">
      <label for="comment">Komentarz</label>
      <input type="input" class="form-control" id="comment" [value]="data?.comment">
    </div>
    <div class="form-group">
      <label for="details">Szczegóły</label>
      <input type="input" class="form-control" id="details" [value]="data?.details">
    </div>
    <div class="form-group">
      <label for="person">Osoba</label>
      <input type="input" class="form-control" id="person" [value]="data?.person">
    </div>
    <div class="form-group">
      <label for="bankInfo">Informacje z banku</label>
      <p *ngFor="let bankInfo of getBankInfo(transaction)" class="font-weight-light" [class.paragraphError]="bankInfo?.isError" >{{bankInfo.title}}: {{bankInfo.value}}</p>
    </div>
  </form>
