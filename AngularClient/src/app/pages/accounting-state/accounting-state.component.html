<div class="row">
  <div class="col-md-12">
    <div class="card card-upgrade">
      <div class="card-header text-center">
        <h6 class="card-title">Mała księgowość</h6>
      </div>
      <div class="card-body">
        <div class="message" *ngIf="info?.message" >  
          {{info?.message}}
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <button class="btn btn-secondary" type="button" (click)="open(content)" [disabled]="!isOpened()">Usuń zmiany</button>
          </div>
          <div>
            <button class="btn btn-primary" type="button" (click)="execute()" [disabled]="isOpening() || isClosing()">Uruchom</button>
          </div>
        </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Usunąć zmiany?</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('back')">Anuluj</button>
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('delete')">Usuń</button>
  </div>
</ng-template>

<ng-template #password let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Podaj hasło</h4>
  </div>
  <div class="modal-body">
      <input 
          #password
          id="password" 
          type="password" 
          class="form-control">
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('')">Anuluj</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close(password.value)">Otwórz</button>
  </div>
</ng-template>
